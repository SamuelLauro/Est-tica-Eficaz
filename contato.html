<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Estética Eficaz</title>
    <link rel="stylesheet" href="styleContato.css"> 
    <link rel="shortcut icon" href="imagens/logo-site.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <!-- Aqui vai a logo -->
        </div>
        <nav id="mentopo">
            <a href="index.html">Página Inicial</a>
            <a href="sobrenos.html">Sobre Nós</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <main>
        <section id="contato" class="conteudo">
            <div class="contato-info">
                <h2>Entre em Contato</h2>
            </div>
            <div class="contato-form">
                <form action="processarContato.php" method="post">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
            
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
            
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
            
                    <button type="submit" class="cta-button">Enviar Mensagem</button>
                </form>
            </div>
            
            <div class="agendamento">
                <p>Marque uma avaliação gratuita conosco!</p>
        </section>
    </main>

    <footer>
        <div class="informacoes-rodape">
            <p>&copy; 2023 Estética Eficaz. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
